<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Responsive</title>
    <link rel="stylesheet" href="/QR code component/style.css">
</head>

<body>
    <div class="main">
        <div class="imageBox">
            <div class="image">
                <img src="/QR code component/images/image-qr-code.png" alt="qrcode">
            </div>
            <div class="content">
                <h3 class="heading">
                    Improve your front-end skills by building projects
                </h3>
                <p class="desc">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </div>
        </div>
    </div>    
</body>
</html>
